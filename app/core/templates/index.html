<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Crud en Django</title>
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                <img src="https://img.icons8.com/cotton/64/000000/computer.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Computadoras
            </a>
        </nav>

        <div class="container pt-5">
            <h3 class="text-center mb-4">Agregar Equipo</h3>

            <form action="/home" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Descripcion del Equipo:</label>
                        {{ form.desc }}
                </div>

                <div class="form-group">
                    <label>Precio:</label>
                        {{ form.precio }}
                </div>

                <button type="submit" class="btn btn-success btn-block">Registrar Equipo</button>
            </form>
        </div>
    </body>
</html>
