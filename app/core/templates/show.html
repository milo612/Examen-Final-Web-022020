<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Crud en Django</title>
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                <img src="https://img.icons8.com/cotton/64/000000/computer.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Computadoras
            </a>
        </nav>

        <div class="container pt-5">
            <table class="table ">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>

                {% for computador in computadora %}
                    <tr>
                        <td>{{ computador.id }}</td>
                        <td>{{ computador.desc }}</td>
                        <td>{{ computador.precio }}</td>
                        <td>
                            <a href="/edit/{{ computador.id }}" class="btn btn-warning">Editar</a>
                            <a href="/delete/{{ computador.id }}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
